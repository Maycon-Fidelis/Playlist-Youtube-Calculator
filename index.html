<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="front-end/img/youtube_icon.png">
    <link rel="stylesheet" href="front-end/css/calcultator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora De Playlist</title>
</head>

<body style="background-color: #121212;">
    <nav class="navbar navbar-light bg-dark">
        <h3 class="text-light navbar-brand">
            <img class="navbar-brand" src="front-end/img/youtube_logo.png" alt="">
            <span id="youtube_nav">Calculadora de Playlist do Youtube</span>
        </h3>
    </nav>
    <form action="">
        <div class="d-flex justify-content-center" style="background-color: #121212;">
            <div class="text-light col-11">
                <h3 class="text-center mt-3">Digite abaixo o link da playlist:</h3>
                <div class="mt-4">
                    <div class="input-group mb-3">
                        <input id="search_youtube" type="text" class="text-light form-control">
                        <div class="input-group-append">
                            <button id="btn-search" class="btn btn-dark" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
    </form>
    <div id="block">
        <div  class="bg-secondary h-75 d-flex justify-content-center align-items-center"
            style="border-radius: 16px;">
            <div>
                <h4 class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 5px; margin-right: 5px;" width="24"
                        height="24" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
                    </svg>Erro ao pegar os valores da playlist do youtube
                </h4>
                <h4 class="text-center">Certifique-se que o link que digitou pertence a uma playlist</h4>
            </div>
        </div>
    </div>
    <div>
        <div id="block1" class="bg-secondary" style="border-radius: 16px;">
            <form>
                <div class="form-row col">
                    <div id="form_youtube" class="form-group col-md-6">
                        <label for="" class="mt-2 ml-2">
                            <h5>Contar apartir de:</h5>
                        </label>
                        <select id="select1" class="form-control">
                        </select>
                    </div>
                    <div id="form_youtube" class="form-group col-md-6">
                        <label class="mt-2 ml-2" for="">
                            <h5>Até:</h5>
                        </label>
                        <select id="select2" class="form-control">
                        </select>
                    </div>
                </div>
            </form>
            <div class="card bg-secondary text-light"
                style="border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">
                <div class="card-header">
                    <h2 class="text-center">Duração da Playlist:</h2>
                </div>
                <div class="card-body">
                    <h5 id="tempo" class="card-title text-center"></h5>
                    <h5 id="quantiade_videos" class="text-center">Com base do tempo do <span id="select1_video"></span>ª até o <span
                            id="select2_video"></span>ª vídeo</h5>
                </div>
            </div>
        </div>

        <div id="playlistInfoDiv"></div>

        <div id="block2" class="card mt-5 card_focus bg-secondary mb-5" style="border-radius: 16px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="card text-white d-flex m-3" style="height: auto;">
                        <img id="img" src="" alt="">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card-body text-justify">
                        <h3 id="titulo_youtube" class="card-title"></h3>
                        <h4>Criador: <span id="criador"></span></h4>
                        <h4>Vídeos: <span id="videos"></span></h4>
                        <a class="btn btn-light text-dark" href="" target="_blank" id="link"
                            style="border-radius: 16px; cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-play-fill" viewBox="0 0 16 16">
                                <path
                                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                            </svg>
                            Acessar Playlist
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="front-end/js/calculator_api.js"></script>

</html>
